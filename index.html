<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* General Reset for better consistency */
        *, *::before, *::after {
            box-sizing: border-box; /* Crucial for consistent sizing */
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        
        /* Compatibility Fix: Add margin fallback for 'gap' in Flexbox */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Modern browsers */
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Fallback for Flex 'gap' - applies margin to all children except the last */
        form > * {
            margin-bottom: 10px;
        }
        form > *:last-child {
            margin-bottom: 0;
        }

        input[type="text"], input[type="number"] {
            width: 100%; /* Ensure full width on all browsers */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #expense-list {
            list-style: none;
            padding: 0;
        }
        #expense-list li {
            padding: 10px;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            background-color: #fafafa;
            border-radius: 4px;
        }
        #expense-list li:last-child {
            border-bottom: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Simple Expense Tracker</h1>
        
        <h2>Add New Expense</h2>
        <form id="expense-form">
            <label for="description" style="position:absolute; left:-9999px;">Description</label>
            <input type="text" id="description" placeholder="Description (e.g., Groceries)" required>
            
            <label for="amount" style="position:absolute; left:-9999px;">Amount</label>
            <input type="number" id="amount" placeholder="Amount (e.g., 45.50)" step="0.01" required>
            
            <button type="submit">Add Expense</button>
        </form>

        <h2>Recent Expenses</h2>
        <ul id="expense-list">
            <li id="loading-message">Loading expenses...</li>
        </ul>
        <p id="message"></p>
    </div>

    <script>
        var API_ENDPOINT = '/api/expenses'; 
        var form = document.getElementById('expense-form');
        var expenseList = document.getElementById('expense-list');
        var messageElement = document.getElementById('message');
        var loadingMessage = document.getElementById('loading-message');


        // Function to create and add a new expense item to the list
        function addExpenseToDOM(expense) {
            var listItem = document.createElement('li');
            // Use Intl.NumberFormat for better currency formatting
            var formattedAmount = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(parseFloat(expense.amount));
            
            listItem.innerHTML = '<span>' + expense.description + 
                                 ' (' + (expense.category || 'N/A') + ')' + '</span>' +
                                 '<strong>' + formattedAmount + '</strong>';
            
            expenseList.insertBefore(listItem, expenseList.firstChild);
        }
        
        /**
         * FIX: Function to fetch existing expenses on page load.
         */
        function loadExpenses() {
            fetch(API_ENDPOINT, { method: 'GET' })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Failed to fetch initial expenses: ' + response.status);
            })
            .then(function(data) {
                // Remove loading message
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                if (data.data && data.data.length > 0) {
                    // Iterate and add them to the DOM (they are already sorted by the API fix)
                    data.data.forEach(function(expense) {
                        var listItem = document.createElement('li');
                        var formattedAmount = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(parseFloat(expense.amount));
                        
                        listItem.innerHTML = '<span>' + expense.description + 
                                             ' (' + (expense.category || 'N/A') + ')' + '</span>' +
                                             '<strong>' + formattedAmount + '</strong>';
                        
                        // Use appendChild here since we want them to appear in the order received
                        expenseList.appendChild(listItem); 
                    });
                } else {
                    expenseList.innerHTML = '<li>No expenses recorded yet.</li>';
                }
            })
            .catch(function(error) {
                console.error('Initial load error:', error);
                if (loadingMessage) {
                    loadingMessage.textContent = 'Error loading expenses.';
                }
            });
        }


        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            var descriptionInput = document.getElementById('description');
            var amountInput = document.getElementById('amount');

            var newExpense = {
                description: descriptionInput.value,
                amount: parseFloat(amountInput.value)
            };
            
            if (isNaN(newExpense.amount) || newExpense.amount <= 0 || newExpense.description.trim() === '') {
                messageElement.textContent = 'âŒ Please enter a valid description and a positive amount.';
                messageElement.className = 'error';
                return;
            }

            messageElement.textContent = 'Sending...';
            messageElement.className = ''; 

            fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newExpense)
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json(); 
                } else {
                    return response.text().then(function(text) {
                        var errorData = { message: text };
                        try {
                            errorData = JSON.parse(text);
                        } catch(e) { /* Assume text is not JSON */ }
                        
                        throw new Error(errorData.error || errorData.message || 'HTTP error! Status: ' + response.status);
                    });
                }
            })
            .then(function(data) {
                // Remove the "No expenses recorded yet." message if it exists
                if (expenseList.querySelector('li').textContent === 'No expenses recorded yet.') {
                    expenseList.innerHTML = '';
                }

                // Add the newly created expense object to the DOM
                addExpenseToDOM(data.expense || newExpense);Â 
                
                messageElement.textContent = 'âœ… Expense added successfully!';
                messageElement.className = '';
                
                descriptionInput.value = '';
                amountInput.value = '';
            })
            .catch(function(error) {
                console.error('Error adding expense:', error);
                messageElement.textContent = 'âŒ Error: ' + error.message;
                messageElement.className = 'error';
            });
        });

        // FIX: Call the load function on page initialization
        document.addEventListener('DOMContentLoaded', loadExpenses);
    </script>
</body>
</html>
