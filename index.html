<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* General Reset for better consistency */
        *, *::before, *::after {
            box-sizing: border-box; /* Crucial for consistent sizing */
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        
        /* Compatibility Fix: Add margin fallback for 'gap' in Flexbox */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Modern browsers */
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Fallback for Flex 'gap' - applies margin to all children except the last */
        form > * {
            margin-bottom: 10px;
        }
        form > *:last-child {
            margin-bottom: 0;
        }

        input[type="text"], input[type="number"] {
            width: 100%; /* Ensure full width on all browsers */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #expense-list {
            list-style: none;
            padding: 0;
        }
        #expense-list li {
            padding: 10px;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            background-color: #fafafa;
            border-radius: 4px;
        }
        #expense-list li:last-child {
            border-bottom: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∏ Simple Expense Tracker</h1>
        
        <h2>Add New Expense</h2>
        <form id="expense-form">
            <label for="description" style="position:absolute; left:-9999px;">Description</label>
            <input type="text" id="description" placeholder="Description (e.g., Groceries)" required>
            
            <label for="amount" style="position:absolute; left:-9999px;">Amount</label>
            <input type="number" id="amount" placeholder="Amount (e.g., 45.50)" step="0.01" required>
            
            <button type="submit">Add Expense</button>
        </form>

        <h2>Recent Expenses</h2>
        <ul id="expense-list">
            </ul>
        <p id="message"></p>
    </div>

    <script>
        // Use 'var' for widest compatibility, though 'const' is fine in modern environments
        var API_ENDPOINT = '/api/expenses'; 
        var form = document.getElementById('expense-form');
        var expenseList = document.getElementById('expense-list');
        var messageElement = document.getElementById('message');

        // Function to create and add a new expense item to the list
        function addExpenseToDOM(expense) {
            var listItem = document.createElement('li');
            // Template literals are generally fine, but could be replaced with string concatenation for older ES5
            listItem.innerHTML = '<span>' + expense.description + '</span>' +
                                 '<strong>$' + parseFloat(expense.amount).toFixed(2) + '</strong>';
            
            // Compatibility Fix: Replace modern 'prepend' with classic 'insertBefore'
            expenseList.insertBefore(listItem, expenseList.firstChild);
        }

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission and page reload

            // Get form values
            var descriptionInput = document.getElementById('description');
            var amountInput = document.getElementById('amount');

            var newExpense = {
                description: descriptionInput.value,
                // Ensure number conversion is safe
                amount: parseFloat(amountInput.value)
            };
            
            // Basic input validation check
            if (isNaN(newExpense.amount) || newExpense.description.trim() === '') {
                messageElement.textContent = '‚ùå Please enter a valid description and amount.';
                messageElement.className = 'error';
                return;
            }


            messageElement.textContent = 'Sending...';
            messageElement.className = ''; // Clear any previous error/success class

            // Use the classic Promise chain structure for maximum compatibility 
            // (though async/await is generally supported)
            fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newExpense)
            })
            .then(function(response) {
                // Check if the request was successful
                if (response.ok) {
                    // Return the JSON promise to the next .then()
                    return response.json(); 
                } else {
                    // Compatibility: Handle error responses that might not return valid JSON
                    return response.text().then(function(text) {
                        var errorData = { message: text };
                        try {
                            errorData = JSON.parse(text);
                        } catch(e) { /* Assume text is not JSON */ }
                        
                        // Throw error to jump to the .catch() block
                        throw new Error(errorData.message || 'HTTP error! Status: ' + response.status);
                    });
                }
            })
            .then(function(data) {
                // Success block
                addExpenseToDOM(data.expense || newExpense); 
                
                messageElement.textContent = '‚úÖ Expense added successfully!';
                messageElement.className = '';
                
                // Clear the form inputs
                descriptionInput.value = '';
                amountInput.value = '';
            })
            .catch(function(error) {
                // Error block (handles fetch errors and thrown HTTP errors)
                console.error('Error adding expense:', error);
                messageElement.textContent = '‚ùå Error: ' + error.message;
                messageElement.className = 'error';
            });
        });

    </script>
</body>
</html>
