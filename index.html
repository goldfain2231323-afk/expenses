<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #expense-list {
            list-style: none;
            padding: 0;
        }
        #expense-list li {
            padding: 10px;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            background-color: #fafafa;
            border-radius: 4px;
        }
        #expense-list li:last-child {
            border-bottom: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∏ Simple Expense Tracker</h1>
        
        <h2>Add New Expense</h2>
        <form id="expense-form">
            <input type="text" id="description" placeholder="Description (e.g., Groceries)" required>
            <input type="number" id="amount" placeholder="Amount (e.g., 45.50)" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>

        <h2>Recent Expenses</h2>
        <ul id="expense-list">
            </ul>
        <p id="message"></p>
    </div>

    <script>
        const API_ENDPOINT = '/api/expenses'; // Matches your Vercel route
        const form = document.getElementById('expense-form');
        const expenseList = document.getElementById('expense-list');
        const messageElement = document.getElementById('message');

        // Function to create and add a new expense item to the list
        function addExpenseToDOM(expense) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${expense.description}</span>
                <strong>$${parseFloat(expense.amount).toFixed(2)}</strong>
            `;
            // Add the new item to the top of the list
            expenseList.prepend(listItem); 
        }

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission and page reload

            // Get form values
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');

            const newExpense = {
                description: descriptionInput.value,
                amount: parseFloat(amountInput.value)
            };

            messageElement.textContent = 'Sending...';
            messageElement.className = ''; // Clear any previous error/success class

            try {
                // Send POST request using fetch()
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Convert the JavaScript object to a JSON string
                    body: JSON.stringify(newExpense)
                });

                // Check if the request was successful (status code 200-299)
                if (response.ok) {
                    const data = await response.json();
                    
                    // Assuming your API returns the newly created expense object
                    addExpenseToDOM(data.expense || newExpense); 
                    
                    messageElement.textContent = '‚úÖ Expense added successfully!';
                    messageElement.className = '';
                    
                    // Clear the form inputs
                    descriptionInput.value = '';
                    amountInput.value = '';
                } else {
                    // Handle HTTP error statuses
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }
            } catch (error) {
                // Handle network errors or errors thrown above
                console.error('Error adding expense:', error);
                messageElement.textContent = `‚ùå Error: ${error.message}`;
                messageElement.className = 'error';
            }
        });
        
        // Initial list loading (Optional but good practice)
        // You could add a function here to fetch existing expenses on page load.
        // For simplicity and focus on the POST requirement, this is omitted.
        // Example: loadExpenses(); 

    </script>
</body>
</html>
